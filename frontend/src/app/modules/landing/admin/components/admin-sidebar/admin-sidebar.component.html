<div class="px-3 py-4 xl:p-10 rounded shadow-md my-7 bg-white container">
    <div class="py-6">
        <a [routerLink]="['dashboard']">
            <div
                class="py-3 pr-10 pl-4 cursor-pointer hover:bg-[#f5f2f1]"
                [ngClass]="{
                    active: isActiveRoute('/admin/dashboard') == true
                }"
            >
                <h1 class="flex items-center gap-2">
                    <mat-icon>dashboard</mat-icon>Dashboard
                </h1>
            </div>
        </a>

        <a [routerLink]="['employers']">
            <div
                class="py-3 pr-10 pl-4 cursor-pointer hover:bg-[#f5f2f1]"
                [ngClass]="{
                    active: isActiveRoute('/admin/employers') == true
                }"
            >
                <h1 class="flex items-center gap-2">
                    <mat-icon>account_balance</mat-icon>Employers
                </h1>
            </div>
        </a>

        <a [routerLink]="['jobs']">
            <div
                class="py-3 pr-10 pl-4 cursor-pointer hover:bg-[#f5f2f1]"
                [ngClass]="{ active: isActiveRoute('/admin/jobs') == true }"
            >
                <h1 class="flex items-center gap-2">
                    <mat-icon>business_center</mat-icon>Jobs
                </h1>
            </div>
        </a>

        <a [routerLink]="['create-admin']">
            <div
                class="py-3 pr-10 pl-4 cursor-pointer hover:bg-[#f5f2f1]"
                [ngClass]="{
                    active: isActiveRoute('/admin/create-admin') == true
                }"
            >
                <h1 class="flex items-center gap-2">
                    <mat-icon>supervisor_account</mat-icon>Admins
                </h1>
            </div>
        </a>

        <a [routerLink]="['create-mentor']">
            <div
                class="py-3 pr-10 pl-4 cursor-pointer hover:bg-[#f5f2f1]"
                [ngClass]="{
                    active: isActiveRoute('/admin/create-mentor') == true
                }"
            >
                <h1 class="flex items-center gap-2">
                    <mat-icon>supervisor_account</mat-icon>Mentors
                </h1>
            </div>
        </a>

        <a [routerLink]="['jobseeker-reports']">
            <div
                class="py-3 pr-10 pl-4 cursor-pointer hover:bg-[#f5f2f1]"
                [ngClass]="{
                    active: isActiveRoute('/admin/jobseeker-reports') == true
                }"
            >
                <h1 class="flex items-center gap-2">
                    <mat-icon>supervisor_account</mat-icon>Jobseekers
                </h1>
            </div>
        </a>

        <a [routerLink]="['cv-bank']">
            <div
                class="py-3 pr-10 pl-4 cursor-pointer hover:bg-[#f5f2f1]"
                [ngClass]="{ active: isActiveRoute('/admin/cv-bank') == true }"
            >
                <h1 class="flex items-center gap-2">
                    <mat-icon> insert_drive_file</mat-icon>CV Bank Requests
                </h1>
            </div>
        </a>

        <!-- <a [routerLink]="['cv-template']">
            <div
                class="py-3 pr-10 pl-4 cursor-pointer hover:bg-[#f5f2f1]"
                [ngClass]="{
                    active: isActiveRoute('/admin/cv-template') == true
                }"
            >
                <h1 class="flex items-center gap-2">
                    <mat-icon> insert_drive_file</mat-icon>Resume Templates
                </h1>
            </div>
        </a> -->

        <a [routerLink]="['mentor-session']">
            <div
                class="py-3 pr-10 pl-4 cursor-pointer hover:bg-[#f5f2f1]"
                [ngClass]="{
                    active: isActiveRoute('/admin/mentor-session') == true
                }"
            >
                <h1 class="flex items-center gap-2">
                    <mat-icon>calendar_today</mat-icon>Webinars
                </h1>
            </div>
        </a>

        <a [routerLink]="['certified-exams']">
            <div
                class="py-3 pr-10 pl-4 cursor-pointer hover:bg-[#f5f2f1]"
                [ngClass]="{
                    active: isActiveRoute('/admin/certified-exams') == true
                }"
            >
                <h1 class="flex items-center gap-2">
                    <mat-icon>insert_drive_file</mat-icon>Certification Exams
                </h1>
            </div>
        </a>

        <a [routerLink]="['mentor-profile/update']">
            <div
                class="py-3 pr-10 pl-4 cursor-pointer hover:bg-[#f5f2f1]"
                [ngClass]="{
                    active:
                        isActiveRoute('/admin/mentor-profile/update') == true
                }"
            >
                <h1 class="flex items-center gap-2">
                    <mat-icon>verified_user</mat-icon>Profile Update Requests
