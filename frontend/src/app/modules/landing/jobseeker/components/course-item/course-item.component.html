<div>
    <img [src]="course.courseimage" alt="Course Image"
       class="course-image cursor-pointer h-50"
       (click)=" gotoCourse(course.id)" 
    >
    <div class="course-details  flex  items-center cursor-pointer"  (click)=" gotoCourse(course.id)">
        <div>
                <div class="px-2.5">
                    <h3 class="text-2xl font-[700] mt-3">{{ course.fullname }}</h3>
                    <p [innerHTML]="course.summary" class="h-36 mt-3 text-base"></p>
                </div>
            
                
        </div>
        
    </div>
    <div  class="text-center mb-3">
       

       <!-- <h1 *ngIf="course.alreadyAdded == true" class="font-bold uppercase">Added</h1> -->
    </div>
</div>
