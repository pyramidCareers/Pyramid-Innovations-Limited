<div class="parent-container mx-auto min-h-screen my-8">
    <div class="sidebar">
        <app-profile-sidebar class="sticky top-6"></app-profile-sidebar>
    </div>

    <div class="main-container">
        <div *ngIf="loading" class="absolute top-1/2 left-1/2">
            <app-loader></app-loader>
        </div>

        <div
            *ngIf="courses.length == 0 && !loading"
            class="text-center mt-8 md:mt-4 text-red-600 font-bold text-2xl md:text-4xl"
        >
            <h1>No Course Found</h1>
        </div>

        <div *ngIf="!loading && courses.length > 0">
            <h1 class="text-center mt-6 mb-10 font-bold text-3xl sm:text-4xl">
                Course List
            </h1>
        </div>

        <div *ngIf="courses.length > 0" class="mt-8">
            <div
                *ngFor="let course of courses"
                class="mx-auto pb-4 infxs:px-4 sm:px-11 md:px-0"
            >
                <div class="bg-[#fff] hover:shadow-md">
                    <div class="sm:flex justify-between items-center p-4">
                        <div
                            class="flex items-center justify-between card-content"
                        >
                            <div
                                class="border border-[#338f3a] rounded image-sec"
                            >
                                <img
                                    [src]="course?.courseimage"
                                    class="h-20 w-20 object-contain"
                                />
                            </div>

                            <div class="ml-5 mt-2 text-sec">
                                <h1 class="text-2xl font-medium">
                                    {{ course?.fullname }}
                                </h1>

                                <h2 class="text-md text-green-600 font-bold">
                                    Completed
                                </h2>
                            </div>
                        </div>

                        <div
                            class="flex justify-between gap-x-2 infxs:mt-6 sm:mt-0"
                        >
                            <div
                                (click)="displayCourseDetails(course.id)"
                                class="cursor-pointer action-sec px-3 py-1.5 sm:py-3 lg:px-6 text-md hover:bg-[#86de8cc4] rounded border border-[#338f3a] hover:border-[#86de8cc4] hover:text-pyramid-black text-[#338f3a] uppercase"
                            >
                                View
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
