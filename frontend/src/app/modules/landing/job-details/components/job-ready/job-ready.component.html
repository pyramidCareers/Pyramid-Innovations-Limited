
<div *ngIf="loading" class="h-screen flex justify-center items-center">
    <div class="loader"></div>
</div>

<div  *ngIf="!loading" class="min-h-screen parent-container  mx-auto pt-10">

  
    
    
    <div class="sm:flex sm:justify-center">
       

        <div class="sm:w-2/3 lg:w-1/3  mb-2 mx-auto py-auto sm:mx-0 lg:mt-4">
            <div>
                <h1 class="text-center font-bold text-3xl  cursor-pointer mb-4" (click)=" goToJobDetails()">{{jobName}}</h1>
            </div>
            <div class="relative">
                <input (keyup)="searchCourses()"
                  type="text"
                  class="border border-gray-700 rounded-md py-2 h-10 pl-4 pr-10 w-full sm:text-sm"
                  placeholder="Search Courses"
                  [(ngModel)]="searchText" name="searchText"
                />

                <mat-icon (click)="searchCourses()"
                        class="absolute right-2 top-1.5 text-green-300"
                        svgIcon="heroicons_solid:search"
                ></mat-icon>
            </div>
        </div>
        
    </div>


   
    
    <div *ngIf="courses.length > 0" class="flex justify-center items-center mt-8 mb-1.5">
        <h1 class="text-3xl font-[700]">Available Courses</h1>
    </div>

    <div class="text-center">
       
            <button type="submit" class="uppercase px-1 w-48 py-2 mt-1 mb-10 bg-pyramid-black text-white my-4 justify-center rounded"
                  (click)="createCourse()"
            >Create Course</button><br>

           
     
    </div>
    
    <div *ngIf="currentPageCourses.length > 0"
        class="grid-container flex flex-row  justify-center sm:mx-0 flex-wrap gap-5 w-full courseGrid mb-6 sm:mb-12"
    >
       
            <div class="card-container">
                <div *ngFor="let course of currentPageCourses" class="card">
                    <app-course-item [course]="course" (newItemEvent)="savePET($event)"></app-course-item> 
                </div>
            </div>
    </div>

    <div *ngIf="currentPageCourses.length === 0"
        class="grid-container flex flex-row  justify-center sm:mx-0 flex-wrap gap-5 w-full courseGrid mb-6 sm:mb-12"
    >
       
            <div class="min-h-128 ">
                <div>
                    <h1 class="text-red-600 text-2xl sm:text-3xl md:text-5xl font-bold my-auto mt-1/4">No Course Found</h1>
                </div>
            </div>
    </div>

    <div *ngIf="currentPageCourses.length > 0"  class="flex items-center justify-center mb-12">
        <button
            (click)="goPrev()"
            [disabled]="prevBtnDisabled"
            [class.cursor-not-allowed]="prevBtnDisabled"
            class="inline-flex items-center px-4 py-2 mr-3 text-sm font-medium text-gray-500 rounded bg-white border border-gray-300  hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
        >
            <svg
                aria-hidden="true"
                class="w-5 h-5 mr-2"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    fill-rule="evenodd"
                    d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
                    clip-rule="evenodd"
                ></path>
            </svg>
            Prev
        </button>

        <button
            (click)="goNext()"
            [disabled]="nextBtnDisabled"
            [class.cursor-not-allowed]="nextBtnDisabled"
            class="inline-flex items-center  px-4 py-2 text-sm font-medium rounded text-gray-500 bg-white border border-gray-300  hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
        >
            Next
            <svg
                aria-hidden="true"
                class="w-5 h-5 ml-2"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    fill-rule="evenodd"
                    d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                ></path>
            </svg>
        </button>
    </div>

  

   
</div>
